<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS Project 1 - Milestone 6</title>
  </head>
  <body>
    <h1 class="display-1 m-5">Fibonacci Calculator</h1>
    <form class="d-flex flex-column m-5">
      <div class="d-flex flex-row align-items-center">
        <div class="fs-4 p-1">The Fibonnaci Of</div>
        <div class="p-1 input-group d-flex position-relative input-width">
          <input
            type="number"
            id="input-el"
            size="1"
            class="form-control"
            placeholder="#"
            min="0"
          />
          <div
            id="over50"
            class="invalid-feedback d-none position-absolute"
          ></div>
        </div>
        <div class="p-1">
          <button type="submit" id="calc-btn" class="btn btn-primary">
            Is
          </button>
        </div>
        <div
          class="d-none ms-3 spinner-border pt-4"
          id="spinner1-el"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          id="fib-text-el"
          class="fs-4 p-1 text-decoration-underline fw-bold"
        ></div>
      </div>
    </form>

    <div class="d-flex d-row align-items-center mt-3">
      <h2 class="display-3 ms-5">Results</h2>
      <div
        class="d-none ms-3 spinner-border pt-4"
        id="spinner2-el"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="render-result" class="mt-3 ms-5 me-5"></div>

    <script src="./js/index.js"></script>
  </body>
</html>
