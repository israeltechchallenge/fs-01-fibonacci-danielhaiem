<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS Project 1 - Milestone 3</title>
  </head>
  <body>
    <div class="main-container m-5 ps-5">
      <p class="title mb-5 display-1">Fibonacci Calculator</p>
      <div class="content-container d-flex d-flex align-items-start">
        <p class="d-inline me-2 fs-4 fw-light">The Fibonnaci Of</p>
        <input
          type="number"
          id="input-el"
          class="me-2 input-group input-group-sm w-25 d-inline fs-4 fw-light input-width"
          min="0"
        />
        <button
          id="calc-btn"
          class="d-inline btn btn-primary me-2 align-self-start"
        >
          Is
        </button>
        <p
          id="fib-text-el"
          class="d-inline fw-bold text-decoration-underline fs-4"
        ></p>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
