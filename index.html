    <h1 class="display-1 m-5">Fibonacci Calculator</h1>
    <form class="d-flex flex-row align-items-center m-5">

      <div class="p-1 input-group d-flex position-relative input-width">
        <input
          type="number"
          id="input-el"
          size="1"
          class="form-control"
          placeholder="#"
          min="0"
        />
        <div class="invalid-feedback position-absolute pt-5 text-nowrap">
          Canâ€™t be larger than 50
        </div>
      </div>
      <div class="p-1">
        <button type="submit" id="calc-btn" class="btn btn-primary">Is</button>
      </div>
      <div
        class="d-none ms-3 spinner-border pt-4"
        id="spinner-btn"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div
        id="fib-text-el"
        class="fs-4 p-1 text-decoration-underline fw-bold"
      ></div>
    </form>
